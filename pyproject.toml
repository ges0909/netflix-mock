[tool.poetry]
name = "netflix_mock"
version = "0.1.0"
description = "Quick start for mock implementations."
authors = ["Gerrit Schrader <gerrit.schrader@gmail.com>"]
include = [
    "site/*",
    "site/assets/*",
    "site/assets/images/*",
    "site/assets/javascripts/*",
    "site/assets/javascripts/lunr/*",
    "site/assets/javascripts/lunr/min/*",
    "site/assets/javascripts/workers/*",
    "site/assets/stylesheets/*",
    "site/search/*",
]

[tool.poetry.dependencies]
python = "^3.6.2"
fastapi = "^0.65.0"
pydantic = {extras = ["dotenv"], version = "^1.8.2"}
httpx = "^0.18.1"
SQLAlchemy = "^1.4.15"
typer = "^0.3.2"
aiofiles = "^0.7.0"
Jinja2 = "^2.11.3"
uvicorn = "^0.13.4" # workaround

[tool.poetry.dev-dependencies]
pytest = "^6.2"
black = "^21.5b1"
mkdocs = "^1.1.2"
mkdocs-material = "^7.1.4"
requests = "^2.25.1"
Faker = "^8.1.4"

#[tool.poetry.scripts]
# netflix_mock = "netflix_mock.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
