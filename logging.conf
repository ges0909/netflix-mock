[loggers]
keys=root,netflix_mock

[handlers]
keys=consoleHandler,detailedConsoleHandler

[formatters]
keys=normalFormatter,detailedFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_netflix_mock]
level=DEBUG
handlers=detailedConsoleHandler
qualname=netflix_mock
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=normalFormatter
args=(sys.stdout,)

[handler_detailedConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=detailedFormatter
args=(sys.stdout,)

[formatter_normalFormatter]
; format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s
format=%(asctime)s %(levelname)-6s %(name)s %(funcName)s() line %(lineno)-4d %(message)s

[formatter_detailedFormatter]
; format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s   call_trace=%(pathname)s L%(lineno)-4d
format=%(asctime)s %(levelname)-6s %(name)s %(funcName)s() L%(lineno)-4d %(message)s %(pathname)s line %(lineno)-4d
